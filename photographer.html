<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body id="body">
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="logo de fisheye _ Page d'accueil" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
    </main>
    <div id="contact_modal" aria-hidden="true" role="dialog">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" alt="fermer la modal" onclick="closeModal()" />
        </header>
				<form>
					
            <div class="formData"> 
                <label for="first">
                    Prénom
                </label>
                <br> 
                <input class="text-control" type="text" id="first" name="first" minlength="2"/>
                <br>
            </div>
            <div class="formData">
                <label for="last">
                    Nom
                </label>
                <br>
                <input class="text-control" type="text" id="last" name="last"/>
                <br>
            </div>
            <div class="formData">
                <label for="email">
                    E-mail
                </label><br>
                <input class="text-control" type="email" id="email" name="email"/>
                <br>
            </div>
            <div>
                <label for="message">
                  Votre message
                </label> 
                <br>
                <textarea class="text-control" id="message" name="message"></textarea>
                <br>
            </div>
					
          <button class="contact_button" type="submit">Envoyer</button>
				</form>
			</div>
		</div>
    
    <template id="lightbox_modal">
      <div class="lightbox">
        <button class="lightbox_close" aria-label="fermer lightbox"></button>
        <button class="lightbox_next"  aria-label="media suivant"></button>
        <button class="lightbox_prev" aria-label="media précedent"></button>
        <div class="lightbox_container">
          <!-- <img /> ou <video/> -->
          <!-- <p></p> -->
        </div>
      </div>
    </template>
    
    <template id="headerImage">
      <div class="container-image">
        <img alt=""/>
      </div>
    </template>
    <template id="photographerInfo">
      <div>
        <h2></h2>
        <p class="cartCity"></p>
        <p class="cartTagline"></p>
      </div>
    </template>
    <template id="templateListe">
      <div class="section-liste">
        <label id="inputLabel" for="sortOptions">Trier par  </label>
        <div class="block-liste">
            <button id="sortButton" role="button" aria-label="liste d'options de tri" aria-haspopup="listbox" aria-expanded="false" onclick="toggleSortOptions()">Popularité</button>
            <span class="flech" onclick="toggleSortOptions()"><i aria-hidden="true" class="fa-solid fa-chevron-down"></i></span>
            <ul id="sortOptions" role="listbox" aria-labelledby="inputLabel" tabindex="-1">
                <li id="Popularite" role="option" aria-label="trier par Popularite" tabindex="0" aria-selected="true" onclick="selectSortOption('Popularite')">Popularité</li>
                <li id="Date" role="option" tabindex="0" aria-label="trier par date" aria-selected="false" onclick="selectSortOption('Date')">Date</li>
                <li id="Titre" role="option" aria-label="trier par titre" tabindex="0" aria-selected="false" onclick="selectSortOption('Titre')">Titre</li>
            </ul>
        </div>
      </div>
    </template>
    <template id="CardImageMedia">
      <article>
        <a>
          <div class="media-card-divImg">
            <img alt="" class="media-card-img"/>
          </div>
        </a>
        <div class="TitleLike-media">
          <p></p>
          <div class="Likes-media">
            <p></p>
            <span tabindex="0"><i aria-hidden="true" class="fa-solid fa-heart"></i></span>
          </div>
        </div>
      </article>
    </template>
    <template id="CardVideoMedia">
      <article>
        <a>
          <div class="video-block">
            <img alt=""/>
            <video type="video/mp4" controls></video>
          </div>
        </a> 
        <div class="TitleLike-media">
          <p></p>
          <div class="Likes-media">
            <p></p>
            <span tabindex="0"><i aria-hidden="true" class="fa-solid fa-heart"></i></span>
          </div>
        </div>
      </article>
    </template>
    <template id="TarifLikesSomme">
      <div class="Block-tarif">
        <div class="Somme-like">
          <p></p>
          <span><i aria-hidden="true" class="fa-solid fa-heart"></i></span>
        </div>
        <p class="tarifParJour"></p>
      </div>
    </template>
    <script src="https://kit.fontawesome.com/a3afe4fc65.js" crossorigin="anonymous"></script>
    <script src="scripts/templates/liste.js"  ></script>
    <script src="scripts/templates/photographer.js"  ></script>
    <script src="scripts/templates/Media.js"   ></script>
    <script src="/scripts/pages/photographer.js"  ></script>
    <script src="/scripts/utils/contactForm.js" ></script>
    <script src="/scripts/utils/lightbox.js" ></script>
  </body>
</html>
