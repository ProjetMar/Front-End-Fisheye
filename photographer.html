<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Pr√©nom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <template id="headerImage">
      <div class="container-image">
        <img/>
      </div>
    </template>
    <template id="photographerInfo">
      <div>
        <h2></h2>
        <p class="cartCity"></p>
        <p class="cartTagline"></p>
      </div>
    </template>
    <template id="CardImageMedia">
      <article>
        <div class="media-card-divImg">
          <img class="media-card-img"/>
        </div>
        <div class="TitleLike-media">
          <p></p>
          <div class="Likes-media">
            <p></p>
            <span><i class="fa-solid fa-heart"></i></span>
          </div>
        </div>
      </article>
    </template>
    <template id="CardVideoMedia">
      <article>
        <div class="video-block">
          <img/>
          <video type="video/mp4" controls></video>
        </div>
        <div class="TitleLike-media">
          <p></p>
          <div class="Likes-media">
            <p></p>
            <span><i class="fa-solid fa-heart"></i></span>
          </div>
        </div>
      </article>
    </template>
    <script src="scripts/templates/photographer.js"></script>
    <script src="scripts/templates/Media.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
