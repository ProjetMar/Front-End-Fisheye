<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body id="body">
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
    </main>
    <div id="contact_modal"aria-hidden="true" role="dialog">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
            <label>Nom</label>
						<input />
            <label>Email</label>
						<input />
            <label>Votre message</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    
    <template id="lightbox_modal">
      <div class="lightbox">
        <button class="lightbox_close"></button>
        <button class="lightbox_next"></button>
        <button class="lightbox_prev"></button>
        <div class="lightbox_container">
          <!-- <img /> ou <video/> -->
          <!-- <p></p> -->
        </div>
      </div>
    </template>
    
    <template id="headerImage">
      <div class="container-image">
        <img/>
      </div>
    </template>
    <template id="photographerInfo">
      <div>
        <h2></h2>
        <p class="cartCity"></p>
        <p class="cartTagline"></p>
      </div>
    </template>
    <template id="templateListe">
      <div class="section-liste">
        <label id="inputLabel" for="sortOptions">Trier par  </label>
        <div class="block-liste">
            <button id="sortButton" role="button" aria-haspopup="listbox" aria-expanded="false" onclick="toggleSortOptions()">Popularité</button>
            <span class="flech" onclick="toggleSortOptions()"><i class="fa-solid fa-chevron-down"></i></span>
            <ul id="sortOptions" role="listbox" aria-labelledby="inputLabel" tabindex="-1">
                <li id="Popularite" role="option" aria-selected="true" onclick="selectSortOption('Popularite')">Popularité</li>
                <li id="Date" role="option" aria-selected="false" onclick="selectSortOption('Date')">Date</li>
                <li id="Titre" role="option" aria-selected="false" onclick="selectSortOption('Titre')">Titre</li>
            </ul>
        </div>
      </div>
    </template>
    <template id="CardImageMedia">
      <article>
        <a>
          <div class="media-card-divImg">
            <img class="media-card-img"/>
          </div>
        </a>
        <div class="TitleLike-media">
          <p></p>
          <div class="Likes-media">
            <p></p>
            <span><i class="fa-solid fa-heart"></i></span>
          </div>
        </div>
      </article>
    </template>
    <template id="CardVideoMedia">
      <article>
        <a>
          <div class="video-block">
            <img/>
            <video type="video/mp4" controls></video>
          </div>
        </a> 
        <div class="TitleLike-media">
          <p></p>
          <div class="Likes-media">
            <p></p>
            <span><i class="fa-solid fa-heart"></i></span>
          </div>
        </div>
      </article>
    </template>
    <template id="TarifLikesSomme">
      <div class="Block-tarif">
        <div class="Somme-like">
          <p></p>
          <span><i class="fa-solid fa-heart"></i></span>
        </div>
        <p class="tarifParJour"></p>
      </div>
    </template>
    <script src="https://kit.fontawesome.com/a3afe4fc65.js" crossorigin="anonymous"></script>
    <script src="scripts/templates/liste.js"></script>
    <script src="scripts/templates/photographer.js"></script>
    <script src="scripts/templates/Media.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
  </body>
</html>
